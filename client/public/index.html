<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico"> -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">   
    
    <!-- Specified CSS -->
    <link rel="stylesheet" type="text/css" href="../src/index.css">
          
    <title>React App</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>New York Times Article Scrubber</h1>
        <h3>Search for and annotate articles of interest!</h3>
      </div>
      <!-- end of jumbotron wrapper -->

      <div id="search-container">
        <h2>Search</h2>
        <div id="topic-search">
          <form action="input" class="form-group">
            <input type="text" class="form-control" id="topic" placeholder="Enter the topic you are interested in...">
          </form>
        </div>
        <div id="start-year-search">
            <form action="input" class="form-group">
                <input type="text" class="form-control" id="start" placeholder="Starting with year...">
              </form>
        </div>       
        <div id="end-year-search">
            <form action="input" class="form-group">
                <input type="text" class="form-control" id="end" placeholder="Ending with year...">
              </form>
        </div>
        <button type="button" class="btn btn-secondary">Submit</button>
      </div>
      <!-- end of search container -->

      <div id="results-container">
        <h2>Results</h2>
        <!-- empty div to append results to -->
        <div id="results"></div>
      </div>
      <!-- end results container -->

      <div id="saved-container">
        <h2>Saved Articles</h2>
        <!-- empty div to hold saved articles -->
        <div id="saved"></div>
      </div>
      <!-- end saved articles container -->

  </div>
<!-- end of main container -->

<!-- JS, JQuery, AJAX -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    
    <script src="server.js" type="text/javascript"></script>
  </body>
</html>
